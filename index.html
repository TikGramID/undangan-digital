<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG MODE - The Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: #fdfbf7; color: #444; overflow-x: hidden; margin: 0; }
        
        /* --- ALAT TES MUSIK (SUPAYA KELIHATAN) --- */
        .debug-audio-player {
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 9999;
            background: red; 
            padding: 10px; 
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            color: white;
            font-weight: bold;
        }

        #cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: #222;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; text-align: center; color: white;
        }
        #cover.hidden { display: none; }
        
        .btn-buka {
            margin-top: 20px; padding: 15px 40px; background: #d4af37; color: white;
            border: none; border-radius: 50px; font-size: 1.2rem; cursor: pointer;
        }
        .text-info { margin-top: 20px; font-size: 0.9rem; color: yellow; }
    </style>
</head>
<body>

    <div class="debug-audio-player">
        <p>⚠️ MODE TES MUSIK ⚠️</p>
        <p style="font-size: 0.8rem; margin-bottom: 5px;">Coba klik tombol Play (Segitiga) di bawah ini:</p>
        
        <audio id="bgMusic" controls style="width: 250px;">
            <source src="musik.mp3" type="audio/mp3">
            <source src="https://ia800404.us.archive.org/30/items/CanonInD_201806/Canon%20in%20D.mp3" type="audio/mp3">
            Browser Anda tidak mendukung elemen audio.
        </audio>
    </div>

    <div id="cover">
        <h1>Sarid & Amanda</h1>
        <p>TES MUSIK DULU</p>
        
        <button class="btn-buka" onclick="bukaUndangan()">
            BUKA UNDANGAN
        </button>

        <p class="text-info">
            Perhatikan kotak merah di atas.<br>
            1. Apakah durasi lagunya muncul (angka menit)?<br>
            2. Coba klik tombol Play di kotak merah itu secara manual. Bunyi gak?
        </p>
    </div>

    <script>
        function bukaUndangan() {
            document.getElementById('cover').classList.add('hidden');
            var music = document.getElementById('bgMusic');
            
            // Coba Play dan Tangkap Errornya
            var playPromise = music.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    alert("✅ SUKSES! Musik berhasil diputar otomatis.");
                })
                .catch(error => {
                    alert("❌ GAGAL AUTOPLAY! Error: " + error + "\n\nSolusi: Silakan klik tombol Play di kotak merah secara manual.");
                });
            }
        }
    </script>
</body>
</html>
